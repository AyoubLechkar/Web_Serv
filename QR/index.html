<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Include qrcode.min.js library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <label for="url">Enter a URL:</label>
    <input type="text" id="url" placeholder="https://example.com">
    <button id="generate-btn">Generate QR Code</button>
    <div id="qrcode"></div>
    <a id="download-png-link" style="display: none;">Download QR Code (PNG)</a>
    <a id="download-pdf-link" style="display: none;">Download QR Code (PDF)</a> <!-- Added this line -->
 
    <!-- Include html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <!-- Include your script.js file -->
    <script src="script.js"></script>
</body>
</html>
