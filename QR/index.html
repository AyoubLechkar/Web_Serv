<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <label for="inputText">Enter text or URL:</label>
    <input type="text" id="inputText" placeholder="Text or URL">

    <!-- Color input -->
    <input type="color" id="colorPicker" value="#000000">

    <button onclick="generateQRCode()">Generate QR Code</button>

    <div id="qrcode"></div>
    
    <button id="downloadImageBtn" onclick="downloadQRCodeAsImage()" style="display: none;">Download as Image</button>
    <button id="downloadPDFBtn" onclick="downloadQRCodeAsPDF()" style="display: none;">Download as PDF</button>

    <script src="script.js"></script>
</body>
</html>
