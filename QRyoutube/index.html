<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>> 

    <!-- icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link class="jsbin" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

    <title>QR Code Generator</title>
</head>
<body>
    <div class="p-3">
        <h1 class="text-center">QR code Generator</h1>
        <p class="p-3">

        </p>
    </div>


    <div class="row p-5 shadow">
        <div class="shadow p-3 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

            <div class="d-flex justify-content-center shadow">
                <i class="fa p-2 bg-info m-1 rounded fa-file-text" onclick="formType('planText')" aria-hidden="true"> <small>Text</small></i>
                <i class="fa p-2 bg-info m-1 rounded fa-link" onclick="formType('siteUrl')" aria-hidden="true"> <small>Link</small></i>
                <i class="fa p-2 bg-info m-1 rounded fa-phone" onclick="formType('Phone')" aria-hidden="true"> <small>Phone</small></i>
                <i class="fa p-2 bg-info m-1 rounded fa-vcard" onclick="formType('Vcard')" aria-hidden="true"> <small>Vcard</small></i>
                <i class="fa p-2 bg-info m-1 rounded fa-android" onclick="formType('App')" aria-hidden="true"> <small>App</small></i>
                <i class="fa p-2 bg-info m-1 rounded fa-envelope" onclick="formType('Message')" aria-hidden="true"> <small>Message</small></i>
            </div>

            <div class="p-2 flex align-items-center flex-column justify-content-center">
                <div id="formBlock" class="shadow p-2">

                    

                </div>


                <div class="d-flex align-items-center flex-column">
                    <input type="file" class="form-control mt-2" onchange="readFIle(this)" name="selectImage" id="selectImage" accept="image/*">
                    <br>
                    <img src="#" alt="" id="selectedImage" width="50" height="50" srcset="">
                    <input type="submit" onclick="QRCodeGenerator()" value="Generate" id="generateButton" 
                    class="p-2 m-2 bg-secondary text-white rounded border-0 w-50 shadow-lg">
                </div>
            </div>

        </div>

        <div class="shadow p-3 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <h2 class="text-center">QR Code</h2>

            <div class="d-flex justify-content-end">
                <i class="fa p-2 bg-info m-1 fa-copy" onclick="copyQR()" aria-hidden="true"> <small>Copy</small></i>
                <i class="fa p-2 bg-info m-1 fa-download" onclick="downloadQR()" aria-hidden="true"> <small>Download</small></i>
            </div>

            <div class="p-2">
                <div class="d-flex align-items-center flex-column" id="qrcode"></div>
            </div>

        </div>

    </div>

    <div class="p-3">
        <h1 class="text-center">How to generate QR Code</h1>
        <p class="p-3">
            
        </p>
    </div>


<!-- <script src="js/qrcode.min.js"></script> -->
<script src="js/qr-code-style.js"></script>
<script src="js/generator.js"></script>
<script src="js/resource.js"></script>

</body>
</html>
