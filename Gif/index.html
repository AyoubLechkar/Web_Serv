<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to GIF Converter</title>
</head>
<body>
    <h1>Image to GIF Converter</h1>
    <form id="upload-form" enctype="multipart/form-data" action="/convert" method="POST">
        <input type="file" name="images" accept="image/*" multiple required>
        <label for="delay">Delay (milliseconds):</label>
        <input type="number" name="delay" id="delay" required>
        <button type="submit" id="convert-btn">Convert to GIF</button>
    </form>
    <div id="download-link" style="display: none;">
        <p><a id="gif-download-link" href="#">Download GIF</a></p>
    </div>
</body>
</html>
