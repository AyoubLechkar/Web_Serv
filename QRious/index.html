<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <p>QR Code Generator using JavaScript's 'qrious Library'</p>
        </div>
        <button class="generateLinkButton" id="generateLinkButton">Generate Link QR</button>
        <button class="generateContactButton" id="generateContactButton">Generate Contact QR</button>
        <div id="linkForm" style="display: none;">
            <label for="link">Link</label>
            <input type="text" id="link" placeholder="Enter Link" />
            <button class="generateButton" id="generateLinkQRButton">Generate</button>
        </div>
        <div id="contactForm" style="display: none;">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name" />
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email" />
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter Phone" />
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter City" />
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Enter Country" />
            <button class="generateButton" id="generateContactQRButton">Generate</button>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
