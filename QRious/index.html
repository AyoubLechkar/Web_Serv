<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <p>QR Code Generator using JavaScript's 'qrious Library'</p>
        </div>
        <div class="inputGroup">
            <label for="qrText">Enter Text</label>
            <input type="text" id="qrText" placeholder="Enter Text" />
            <label for="qrColor">QR Code Color</label>
            <input type="color" id="qrColor" value="#000000">
            <button class="qrBtn" id="generateButton">Generate QR Code</button>
        </div>
        <canvas id="qrCode"></canvas>
        <button class="downloadButton" id="downloadPNGButton" style="display: none;">Download as PNG</button>
        <button class="downloadButton" id="downloadPDFButton" style="display: none;">Download as PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
